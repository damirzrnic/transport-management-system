  <section id="viewregister" data-load="register.html" class="d-flex align-items-center" style="min-height:100vh; background:#f8f9fa;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="card shadow border-0">
            <div class="card-body p-5">
              <h3 class="text-center mb-4 fw-bold">Add a new agent</h3>
              <form id="registerForm">
                <div class="mb-3">
                  <label for="fullName" class="form-label">Full Name</label>
                  <input type="text" class="form-control form-control-lg" id="fullName" placeholder="Enter full name" required />
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter employee email" required />
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control form-control-lg" id="password" placeholder="Create a password" required />
                </div>


                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="activeStatus" checked />
                    <label class="form-check-label" for="activeStatus">Manager Account?</label>
                  </div>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg">Add agent</button>
                </div>
              </form>

              <div class="text-center mt-4">
                <a href="admin-dashboard.html" class="text-secondary small">
                  <i class="bi bi-arrow-left"></i> Back to Dashboard
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
