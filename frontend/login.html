<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Login | Transportation Management System</title>

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon" />
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Poppins:300,400,500,600,700" rel="stylesheet" />

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet" />
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet" />

  <!-- Template Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet" />
</head>

<body>
  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center header-transparent">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="logo">
        <h1><a href="index.html">DonnieTrans</a></h1>
      </div>
      </nav>
    </div>
  </header>
  <!-- End Header -->

  <!-- ======= Login Section ======= -->
  <section id="login" class="d-flex align-items-center" style="min-height:100vh; background: #f8f9fa;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card shadow border-0">
            <div class="card-body p-5">
              <h3 class="text-center mb-4 fw-bold">Welcome Back</h3>
              <p class="text-muted text-center mb-4">Login to your account</p>

              <form id="loginForm">
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter your email" required />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter your password" required />
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe" />
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                  </div>
                  <a href="forgot-password.html" class="text-primary small">Forgot password?</a>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </div>
              </form>

              <div class="text-center mt-4">
                <p class="text-muted mb-0">Don't have an account?
                  <a href="register.html" class="fw-bold text-primary">Register here</a>
                </p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
  <!-- End Login Section -->

  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">
    <div class="container text-center py-3">
      <div class="copyright">

      </div>
    </div>
  </footer>
  <!-- End Footer -->

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>
</body>

</html>
