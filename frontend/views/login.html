
  <section id="viewlogin" data-load="login.html" class="d-flex align-items-center" style="min-height:100vh; background: #f8f9fa;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card shadow border-0">
            <div class="card-body p-5">
              <h3 class="text-center mb-4 fw-bold">Welcome Back</h3>
              <p class="text-muted text-center mb-4">Login to your account</p>

              <form id="loginForm">
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter your email" required />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter your password" required />
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe" />
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                  </div>
                  <a href="forgot-password.html" class="text-primary small">Forgot password?</a>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </div>
              </form>

              <div class="text-center mt-4">
                <p class="text-muted mb-0">Don't have an account?
                  <a href="#viewregister" class="fw-bold text-primary">Register here</a>
                </p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
