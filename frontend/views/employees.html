
    <section id="viewemployees" data-load="employees.html" class="py-5 bg-light">
      <div class="container">
        <div class="row g-4 align-items-stretch">
          <!-- Add Employee Form -->
          <div class="col-lg-8">
            <div class="card shadow-sm h-100">
              <div class="card-header bg-primary text-white">
                  <h5 class="mb-0">Add New Employee</h5>
              </div>

              <div class="card-body">
                <form>
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label class="form-label">First Name</label>
                      <input type="text" class="form-control" placeholder="Enter first name" required />
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Last Name</label>
                      <input type="text" class="form-control" placeholder="Enter last name" required />
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label class="form-label">Email</label>
                      <input type="email" class="form-control" placeholder="Enter email" required />
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Phone Number</label>
                      <input type="text" class="form-control" placeholder="(000) 000-0000" />
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label class="form-label">Role</label>
                      <select class="form-select">
                        <option default>Select one</option>
                        <option>Agent</option>
                        <option>Manager</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Hire Date</label>
                      <input type="date" class="form-control" value="2025-01-01" />
                    </div>
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Notes</label>
                    <textarea class="form-control" rows="3" placeholder="Add any notes about the employee..."></textarea>
                  </div>

                  <div class="text-end">
                    <button type="submit" class="btn btn-success me-2"><i class="bi bi-plus-lg me-1"></i>Add Employee</button>
                    <button type="reset" class="btn btn-secondary">Clear Form</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- Employee List -->
          <div class="col-lg-4">
            <div class="card shadow-sm h-100">
              <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Employee List</h5>
                <input type="text" class="form-control form-control-sm w-50" placeholder="Search..." />
              </div>

              <div class="card-body p-0">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>John Doe – Dispatcher</span>
                    <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Jane Smith – Manager</span>
                    <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                  </li>
                </ul>
              </div>
              <div class="card-footer text-center">
                <nav>
                  <ul class="pagination pagination-sm justify-content-center mb-0">
                    <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
